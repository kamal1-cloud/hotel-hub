# Test Container Configuration - Each test gets its own isolated database
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15-alpine
quarkus.datasource.devservices.reuse=false

# Mock API client for tests
quarkus.rest-client.cupid-api.url=http://localhost:8081

# Disable cache for tests to ensure clean state
quarkus.cache.enabled=false

# Faster test execution
quarkus.liquibase.migrate-at-start=true
quarkus.hibernate-orm.log.sql=false

# Explicit database kind for test profile
quarkus.datasource.db-kind=postgresql

